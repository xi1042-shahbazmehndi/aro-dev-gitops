apiVersion: v1
kind: Service
metadata:
  name: oracle
  labels:
    app: oracle
spec:
    ports:
    - name: 1521-tcp
      port: 1521
      protocol: TCP
      targetPort: 1521
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: oracle
    sessionAffinity: None
    type: ClusterIP
